services:
  appdb:
    image: postgres:15
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASS}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    ports:
      - "${API_APP_PORT:-8080}:8080"
    environment:
      - "DB_USER=${DB_USER}"
      - "DB_PASS=${DB_PASS}"
      - "DB_NAME=${DB_NAME}"
      - "DB_HOST=appdb"
      - "DB_PORT=5432"
      - "API_APP_PORT=${API_APP_PORT}"
    depends_on:
      - appdb
    restart: unless-stopped

volumes:
  postgres_data:
